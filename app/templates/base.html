<!DOCTYPE html>
<html lang="sv" class="h-full bg-gray-900">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} - Health Macro</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-900 text-gray-100">
    <div x-data="{ sidebarOpen: false }" class="relative min-h-screen lg:flex">
        <!-- Sidomeny -->
        <div class="bg-gray-800 text-white w-64 flex-shrink-0 fixed lg:relative inset-y-0 left-0 transform lg:translate-x-0 -translate-x-full transition-transform duration-300 ease-in-out z-30"
             :class="{ 'translate-x-0': sidebarOpen, '-translate-x-full': !sidebarOpen }">
            <div class="flex items-center justify-center h-16 bg-gray-900">
                <span class="text-white font-bold uppercase">Health Macro</span>
            </div>
            <nav class="mt-4 px-2">
                <a href="{{ url_for('main.dashboard') }}" class="flex items-center px-2 py-2 text-gray-300 hover:bg-gray-700 hover:text-white rounded-md"><span class="mx-4 font-medium">Dashboard</span></a>
                <a href="{{ url_for('main.weight') }}" class="mt-1 flex items-center px-2 py-2 text-gray-300 hover:bg-gray-700 hover:text-white rounded-md"><span class="mx-4 font-medium">Vikt</span></a>
                <a href="{{ url_for('main.diet') }}" class="mt-1 flex items-center px-2 py-2 text-gray-300 hover:bg-gray-700 hover:text-white rounded-md"><span class="mx-4 font-medium">Kost</span></a>
                <a href="{{ url_for('main.training') }}" class="mt-1 flex items-center px-2 py-2 text-gray-300 hover:bg-gray-700 hover:text-white rounded-md"><span class="mx-4 font-medium">Träning</span></a>
                <a href="{{ url_for('main.status') }}" class="mt-1 flex items-center px-2 py-2 text-gray-300 hover:bg-gray-700 hover:text-white rounded-md"><span class="mx-4 font-medium">Status</span></a>
            </nav>
        </div>

        <!-- Innehåll -->
        <div class="flex-1 flex flex-col min-w-0">
            <!-- Header för mobil -->
            <header class="flex justify-between items-center p-4 bg-gray-800 lg:hidden">
                <a href="{{ url_for('main.dashboard') }}" class="text-white text-2xl font-bold">Health Macro</a>
                <button @click="sidebarOpen = true" class="text-white focus:outline-none">
                    <svg class="h-6 w-6" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M4 6H20M4 12H20M4 18H20" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
                </button>
            </header>

            <main class="flex-1 overflow-y-auto p-4 sm:p-6">
                {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                        <!-- Flash-meddelanden här -->
                    {% endif %}
                {% endwith %}

                {% block content %}{% endblock %}
            </main>
        </div>
        
        <!-- Overlay för mobil -->
        <div x-show="sidebarOpen" @click="sidebarOpen = false" class="fixed inset-0 bg-black opacity-50 z-20 lg:hidden"></div>
    </div>
</body>
</html>
