<!DOCTYPE html>
<html lang="sv" class="h-full bg-gray-900">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} - Health Macro</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-900 text-gray-100">

<div class="flex min-h-screen">

    <!-- DESKTOP-MENY: ALLTID SYNLIG -->
    <aside class="w-64 flex-shrink-0 bg-gray-800 hidden lg:flex flex-col">
        <div class="flex items-center justify-center h-16 bg-gray-900">
            <span class="text-white text-xl font-bold">Health Macro</span>
        </div>
        <nav class="mt-5 flex-1 px-2 space-y-1">
            <a href="{{ url_for('main.dashboard') }}" class="flex items-center px-2 py-2 text-gray-300 hover:bg-gray-700 hover:text-white rounded-md"><span class="mx-4 font-medium">Dashboard</span></a>
            <a href="{{ url_for('main.weight') }}" class="mt-1 flex items-center px-2 py-2 text-gray-300 hover:bg-gray-700 hover:text-white rounded-md"><span class="mx-4 font-medium">Vikt</span></a>
            <a href="{{ url_for('main.diet') }}" class="mt-1 flex items-center px-2 py-2 text-gray-300 hover:bg-gray-700 hover:text-white rounded-md"><span class="mx-4 font-medium">Kost</span></a>
            <a href="{{ url_for('main.training') }}" class="mt-1 flex items-center px-2 py-2 text-gray-300 hover:bg-gray-700 hover:text-white rounded-md"><span class="mx-4 font-medium">Träning</span></a>
            <a href="{{ url_for('main.status') }}" class="mt-1 flex items-center px-2 py-2 text-gray-300 hover:bg-gray-700 hover:text-white rounded-md"><span class="mx-4 font-medium">Status</span></a>
        </nav>
    </aside>

    <!-- HUVUDINNEHÅLL (inkluderar mobilmeny-logik) -->
    <div class="flex-1 flex flex-col w-0" x-data="{ mobileMenuOpen: false }">

        <!-- MOBIL-HEADER: Syns bara på små skärmar -->
        <header class="lg:hidden bg-gray-800 shadow h-16 flex items-center justify-between px-4">
            <span class="text-white text-xl font-bold">Health Macro</span>
            <button @click="mobileMenuOpen = true" class="text-gray-400 hover:text-white">
                <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" /></svg>
            </button>
        </header>

        <!-- MOBIL-MENY (dold som standard) -->
        <div x-show="mobileMenuOpen" x-cloak class="lg:hidden fixed inset-0 z-40 flex">
            <div x-show="mobileMenuOpen" @click="mobileMenuOpen = false" class="fixed inset-0 bg-gray-600 bg-opacity-75"></div>
            <div class="relative flex-1 flex flex-col max-w-xs w-full bg-gray-800">
                <div class="absolute top-0 right-0 -mr-12 pt-2">
                    <button @click="mobileMenuOpen = false" class="ml-1 flex items-center justify-center h-10 w-10 rounded-full">
                        <svg class="h-6 w-6 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" /></svg>
                    </button>
                </div>
                <div class="flex-1 h-0 pt-5 pb-4 overflow-y-auto">
                    <nav class="mt-5 px-2 space-y-1">
                        <a href="{{ url_for('main.dashboard') }}" class="flex items-center px-2 py-2 text-gray-300 hover:bg-gray-700 hover:text-white rounded-md"><span class="mx-4 font-medium">Dashboard</span></a>
                        <a href="{{ url_for('main.weight') }}" class="mt-1 flex items-center px-2 py-2 text-gray-300 hover:bg-gray-700 hover:text-white rounded-md"><span class="mx-4 font-medium">Vikt</span></a>
                        <a href="{{ url_for('main.diet') }}" class="mt-1 flex items-center px-2 py-2 text-gray-300 hover:bg-gray-700 hover:text-white rounded-md"><span class="mx-4 font-medium">Kost</span></a>
                        <a href="{{ url_for('main.training') }}" class="mt-1 flex items-center px-2 py-2 text-gray-300 hover:bg-gray-700 hover:text-white rounded-md"><span class="mx-4 font-medium">Träning</span></a>
                        <a href="{{ url_for('main.status') }}" class="mt-1 flex items-center px-2 py-2 text-gray-300 hover:bg-gray-700 hover:text-white rounded-md"><span class="mx-4 font-medium">Status</span></a>
                    </nav>
                </div>
            </div>
            <div class="flex-shrink-0 w-14"></div>
        </div>

        <main class="flex-1 relative overflow-y-auto focus:outline-none">
            <div class="p-4 sm:p-6">
                 {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                        <!-- Flash-meddelanden här -->
                    {% endif %}
                {% endwith %}
                {% block content %}{% endblock %}
            </div>
        </main>
    </div>
</div>

</body>
</html>
