<!DOCTYPE html>
<html lang="sv" class="h-full bg-gray-900">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} - Health Macro</title>
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js" defer></script>
</head>
<body class="h-full">
    <div class="flex min-h-full">
        <!-- Sidomeny -->
        <div class="flex flex-col w-64 bg-gray-800">
            <div class="flex items-center justify-center h-16 bg-gray-900">
                <span class="text-white font-bold uppercase">Health Macro</span>
            </div>
            <div class="flex flex-col flex-1 overflow-y-auto">
                <nav class="flex-1 px-2 py-4 bg-gray-800">
                    <a href="{{ url_for('main.dashboard') }}" class="flex items-center px-4 py-2 text-gray-300 hover:bg-gray-700 hover:text-white rounded-md">
                        📊 Dashboard
                    </a>
                    <a href="{{ url_for('main.weight') }}" class="flex items-center px-4 py-2 mt-2 text-gray-300 hover:bg-gray-700 hover:text-white rounded-md">
                        ⚖️ Vikt
                    </a>
                    <a href="#" class="flex items-center px-4 py-2 mt-2 text-gray-400 cursor-not-allowed">
                        🍎 Kost (kommer snart)
                    </a>
                    <a href="#" class="flex items-center px-4 py-2 mt-2 text-gray-400 cursor-not-allowed">
                        💪 Träning (kommer snart)
                    </a>
                    <a href="#" class="flex items-center px-4 py-2 mt-2 text-gray-400 cursor-not-allowed">
                        📈 Status (kommer snart)
                    </a>
                </nav>
            </div>
        </div>

        <!-- Huvudinnehåll -->
        <div class="flex flex-col flex-1">
            <main class="flex-1 p-4 sm:p-6">
                {% block content %}{% endblock %}
            </main>
        </div>
    </div>
</body>
</html>
