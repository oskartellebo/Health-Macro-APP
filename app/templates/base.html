<!DOCTYPE html>
<html lang="sv" class="h-full bg-gray-900">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} - Health Macro</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-900 text-gray-100">

<div class="lg:flex">
    <!-- START: Statisk sidomeny för desktop -->
    <div class="hidden lg:flex lg:flex-shrink-0">
        <div class="flex flex-col w-64">
            <div class="flex flex-col h-0 flex-1 bg-gray-800">
                <div class="flex-1 flex flex-col pt-5 pb-4 overflow-y-auto">
                    <div class="flex items-center flex-shrink-0 px-4">
                        <span class="text-white text-2xl font-bold">Health Macro</span>
                    </div>
                    <nav class="mt-5 flex-1 px-2 space-y-1">
                        <a href="{{ url_for('main.dashboard') }}" class="flex items-center px-2 py-2 text-gray-300 hover:bg-gray-700 hover:text-white rounded-md"><span class="mx-4 font-medium">Dashboard</span></a>
                        <a href="{{ url_for('main.weight') }}" class="mt-1 flex items-center px-2 py-2 text-gray-300 hover:bg-gray-700 hover:text-white rounded-md"><span class="mx-4 font-medium">Vikt</span></a>
                        <a href="{{ url_for('main.diet') }}" class="mt-1 flex items-center px-2 py-2 text-gray-300 hover:bg-gray-700 hover:text-white rounded-md"><span class="mx-4 font-medium">Kost</span></a>
                        <a href="{{ url_for('main.training') }}" class="mt-1 flex items-center px-2 py-2 text-gray-300 hover:bg-gray-700 hover:text-white rounded-md"><span class="mx-4 font-medium">Träning</span></a>
                        <a href="{{ url_for('main.status') }}" class="mt-1 flex items-center px-2 py-2 text-gray-300 hover:bg-gray-700 hover:text-white rounded-md"><span class="mx-4 font-medium">Status</span></a>
                    </nav>
                </div>
            </div>
        </div>
    </div>
    <!-- SLUT: Statisk sidomeny för desktop -->

    <div class="flex flex-col w-0 flex-1 overflow-hidden" x-data="{ sidebarOpen: false }">
        <!-- START: Mobil-header med hamburger-knapp -->
        <div class="lg:hidden relative z-10 flex-shrink-0 flex h-16 bg-gray-800 shadow">
            <button @click="sidebarOpen = true" class="px-4 border-r border-gray-700 text-gray-400 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-indigo-500">
                <span class="sr-only">Öppna meny</span>
                <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h7" /></svg>
            </button>
            <div class="flex-1 px-4 flex justify-between">
                 <div class="flex-1 flex">
                    <!-- Kan lägga till sökfält här i framtiden -->
                 </div>
            </div>
        </div>
        <!-- SLUT: Mobil-header -->

        <!-- START: Off-canvas meny för mobil -->
        <div x-show="sidebarOpen" class="lg:hidden fixed inset-0 flex z-40" x-cloak>
            <div x-show="sidebarOpen" class="fixed inset-0 bg-gray-600 bg-opacity-75" @click="sidebarOpen = false"></div>
            <div class="relative flex-1 flex flex-col max-w-xs w-full bg-gray-800">
                <div class="absolute top-0 right-0 -mr-12 pt-2">
                    <button @click="sidebarOpen = false" class="ml-1 flex items-center justify-center h-10 w-10 rounded-full focus:outline-none">
                        <span class="sr-only">Stäng meny</span>
                        <svg class="h-6 w-6 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" /></svg>
                    </button>
                </div>
                <div class="flex-1 h-0 pt-5 pb-4 overflow-y-auto">
                    <div class="flex-shrink-0 flex items-center px-4">
                        <span class="text-white text-2xl font-bold">Health Macro</span>
                    </div>
                    <nav class="mt-5 px-2 space-y-1">
                        <a href="{{ url_for('main.dashboard') }}" class="flex items-center px-2 py-2 text-gray-300 hover:bg-gray-700 hover:text-white rounded-md"><span class="mx-4 font-medium">Dashboard</span></a>
                        <a href="{{ url_for('main.weight') }}" class="mt-1 flex items-center px-2 py-2 text-gray-300 hover:bg-gray-700 hover:text-white rounded-md"><span class="mx-4 font-medium">Vikt</span></a>
                        <a href="{{ url_for('main.diet') }}" class="mt-1 flex items-center px-2 py-2 text-gray-300 hover:bg-gray-700 hover:text-white rounded-md"><span class="mx-4 font-medium">Kost</span></a>
                        <a href="{{ url_for('main.training') }}" class="mt-1 flex items-center px-2 py-2 text-gray-300 hover:bg-gray-700 hover:text-white rounded-md"><span class="mx-4 font-medium">Träning</span></a>
                        <a href="{{ url_for('main.status') }}" class="mt-1 flex items-center px-2 py-2 text-gray-300 hover:bg-gray-700 hover:text-white rounded-md"><span class="mx-4 font-medium">Status</span></a>
                    </nav>
                </div>
            </div>
            <div class="flex-shrink-0 w-14"></div>
        </div>
        <!-- SLUT: Off-canvas meny -->

        <main class="flex-1 relative overflow-y-auto focus:outline-none p-4 sm:p-6">
             {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    <!-- Flash-meddelanden här -->
                {% endif %}
            {% endwith %}

            {% block content %}{% endblock %}
        </main>
    </div>
</div>

</body>
</html>
