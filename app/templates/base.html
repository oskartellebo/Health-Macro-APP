<!DOCTYPE html>
<html lang="sv" class="h-full bg-gray-900">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} - Health Macro</title>
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js" defer></script>
</head>
<body class="h-full">
    <div class="flex min-h-full">
        <!-- Sidomeny (off-canvas för mobil, synlig på desktop) -->
        <div id="sidebar" class="fixed inset-y-0 left-0 w-64 bg-gray-800 transform -translate-x-full transition-transform duration-300 ease-in-out z-30 md:relative md:translate-x-0">
            <div class="flex items-center justify-center h-16 bg-gray-900">
                <span class="text-white font-bold uppercase">Health Macro</span>
            </div>
            <div class="flex flex-col flex-1 overflow-y-auto">
                <nav class="flex-1 px-2 py-4 bg-gray-800">
                    <a href="{{ url_for('main.dashboard') }}" class="flex items-center px-4 py-2 text-gray-300 hover:bg-gray-700 hover:text-white rounded-md">
                        📊 Dashboard
                    </a>
                    <a href="{{ url_for('main.weight') }}" class="flex items-center px-4 py-2 mt-2 text-gray-300 hover:bg-gray-700 hover:text-white rounded-md">
                        ⚖️ Vikt
                    </a>
                    <a href="{{ url_for('main.diet') }}" class="flex items-center px-4 py-2 mt-2 text-gray-300 hover:bg-gray-700 hover:text-white rounded-md">
                        🍎 Kost
                    </a>
                    <a href="#" class="flex items-center px-4 py-2 mt-2 text-gray-400 cursor-not-allowed">
                        💪 Träning (kommer snart)
                    </a>
                    <a href="#" class="flex items-center px-4 py-2 mt-2 text-gray-400 cursor-not-allowed">
                        📈 Status (kommer snart)
                    </a>
                </nav>
            </div>
        </div>

        <!-- Huvudinnehåll -->
        <div class="flex flex-col flex-1">
            <!-- Header för mobil med hamburger-knapp -->
            <div class="md:hidden flex justify-between items-center bg-gray-800 p-4">
                <span class="text-white font-bold uppercase">Health Macro</span>
                <button id="menu-btn" class="text-white focus:outline-none">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
                    </svg>
                </button>
            </div>
            
            <main class="flex-1 p-4 sm:p-6">
                {% block content %}{% endblock %}
            </main>
        </div>
        
        <!-- Overlay för att stänga menyn på mobil -->
        <div id="sidebar-overlay" class="fixed inset-0 bg-black opacity-50 z-20 hidden md:hidden"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const menuBtn = document.getElementById('menu-btn');
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('sidebar-overlay');

            function toggleMenu() {
                sidebar.classList.toggle('-translate-x-full');
                overlay.classList.toggle('hidden');
            }

            menuBtn.addEventListener('click', toggleMenu);
            overlay.addEventListener('click', toggleMenu);
        });
    </script>
</body>
</html>
